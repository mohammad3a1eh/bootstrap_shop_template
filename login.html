<!DOCTYPE html>
<html lang="fa" data-bs-theme="dark" dir="rtl">

<head>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/costum.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary">





    <main class="form-signin w-50 m-auto pt-5">
        <form class="mt-5">
            <img class="mb-4 mt-5" src="assets/images/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">لطفا وارد شوید</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ایمیل / شماره موبایل</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">پسورد</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    من را به یاد بسپار
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">ورود</button>
            <p class="mt-2">اکانت ندارید؟ <a class="text-body-light">اکانت بسازید</a></p>
            <p class="mt-2">پشیمون شدی؟ <a class="text-body-light">برگشت به سایت</a></p>
            <p class="mt-3 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
    </main>


    <div class="theme_btn">
        <button type="button" id="btnSwitch" class="btn btn-primary me-2">تم روشن</button>
    </div>


    <script src="assets/js/mode.js"></script>
</body>

</html>
